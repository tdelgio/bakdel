        <section id="about">
            <h1>About Me</h1>
            <div class="container-about">
                <div>
                    <img class="img-icon" src="img/code.png" alt="">
                </div>
                <div class="container-hobbies">
                    <img class="img-icon" src="img/world.png" alt="earth icon">
                    <img class="img-icon" src="img/hike.png" alt="hiking icon">
                    <img class="img-icon" src="img/climb.png" alt="climbing icon">
                    <img class="img-icon" src="img/surf.png" alt="surfing icon">

                </div>
            </div>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <div class="container-contact">
                <form>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="First-name" placeholder=" First name">

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="Last-name" placeholder=" Last name">

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="Email" placeholder=" Email">

                    <label for="comments">Comments:</label>
                    <textarea id="comments" type="text" name="Comments" placeholder=" Enter text here..."></textarea>

                    <button type="submit" id="btn-submit">Submit</button>
                </form>
            </div>
            <div id="links">
                <a href="https://github.com/tdelgio" target="_blank" aria-label="github">
